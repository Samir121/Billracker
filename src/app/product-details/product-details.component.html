<div class="form-wrapper">
  <mat-card class="product-card">
    <mat-card-title class="card-title">Product Details</mat-card-title>
    <mat-card-content>
      <form class="product-form">

        <!-- All fields in a single horizontal row -->
        <div class="form-row">
          <mat-form-field appearance="outline" class="field">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Enter Product name" [(ngModel)]="productName" name="productName">
          </mat-form-field>

          <mat-form-field appearance="outline" class="field">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Enter price" [(ngModel)]="price" name="price">
          </mat-form-field>

          <mat-form-field appearance="outline" class="field">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" placeholder="Enter quantity" [(ngModel)]="quantity" name="quantity">
          </mat-form-field>

            <button mat-raised-button color="primary" class="add-btn" (click)="onAdd()">
            Add
            </button>
        </div>

        <!-- Buttons -->
        

      </form>
    </mat-card-content>
  </mat-card>
</div>
