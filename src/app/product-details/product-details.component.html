<h2 mat-dialog-title>Product Details</h2>

<mat-dialog-content>
  <form class="product-form">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Enter Product name" [(ngModel)]="productName" name="productName">
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Enter price" [(ngModel)]="price" name="price">
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" placeholder="Enter quantity" [(ngModel)]="quantity" name="quantity">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions  >
  <button class= "add-btn" mat-raised-button color="warn" (click)="onClose()"  >Close</button>
  <button class= "add-btn" mat-raised-button color="primary" (click)="onAdd()">Add</button>
</mat-dialog-actions>
