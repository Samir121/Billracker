<div class="form-wrapper">
  
  <mat-card class="card">
    <mat-card-title class = "title">Cart</mat-card-title>
      <mat-card-content>
       <button mat-raised-button color="primary" class="add-btn"  (click)="onAddItem()">
            Add item
        </button>
        
        <table mat-table [dataSource]="cartItems" class="mat-elevation-z8 full-width-table">

          <!-- Product Name Column -->
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
          </ng-container>

          <!-- Price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price/Unit </th>
            <td mat-cell *matCellDef="let element"> ₹{{element.price}} </td>
          </ng-container>

          <!-- Quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> ₹{{element.total}} </td>
          </ng-container>

          <!-- Header & Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
  </mat-card>
</div>
